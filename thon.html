<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Products - Home</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: white;
            padding: 50px 20px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .category {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .category img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Homemade Products</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Handmade with Love</h2>
        <p>Discover unique, handmade products crafted just for you.</p>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="category">
            <img src="hair.jpg" alt="hair Remedies">
            <h3>Hair Remedies</h3>
        </div>
        <div class="category">
            <img src="face.jpg" alt="skin care">
            <h3>Skin care</h3>
        </div>
        <div class="category">
            <img src="cloth.jpg" alt="clothing">
            <h3>Clothing</h3>
        </div>
        <div class="category">
            <img src="acce.jpg" alt="Accessories">
            <h3>Accessories</h3>
        </div>
    </section>

    <!-- Product Listing -->
    <section class="products">
        <div class="product">
            <img src="soap.jpg" alt="Handmade Soap">
            <h3>Handmade Soap</h3>
           
            <button onclick="addToCart('Handmade Soap', 400)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="candles.jpg" alt="Decorative Candles">
            <h3>Decorative Candles</h3>
          
            <button onclick="addToCart('Decorative Candles', 650)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="basket.jpg" alt=" Handwoven Baskets">
            <h3>Handwoven Baskets</h3>
            
            <button onclick="addToCart('Handmade Earrings', 999)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="crafts.jpg" alt="crafts">
            <h3>Crafts</h3>
           
            <button onclick="addToCart('Handwoven Scarf', 1500)">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Homemade Products. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function addToCart(product, price) {
            alert(product + " added to cart for ₹" + price);
        }
    </script>

</body>
</html>
